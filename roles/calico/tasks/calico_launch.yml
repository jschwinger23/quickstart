- name: inspect calico
  shell: docker inspect calico-node
  register: inspect_calico
  ignore_errors: yes

- name: run calico node
  command: calicoctl node run --name={{ inventory_hostname | regex_replace('\.', '-') }} --node-image=calico/node:release-{{ calico_version }} --disable-docker-networking
  when: inspect_calico.rc != 0
